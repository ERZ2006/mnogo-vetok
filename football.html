<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="football.css">
    <title>Football Website</title>
</head>
<body>

    <header>
        <h1>Футбольный Сайт</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Главная</a></li>
            <li><a href="#">Новости</a></li>
            <li><a href="#">Расписание</a></li>
            <li><a href="#">Команды</a></li>
            <li><a href="#">Контакты</a></li>
        </ul>
    </nav>

    <section id="main-content">
        <article>
            <h2>Добро пожаловать на наш футбольный сайт!</h2>
            <p>Здесь вы найдете последние новости, расписание матчей, информацию о командах и многое другое.</p>
        </article>

        <section id="news">
            <h2>Последние новости</h2>
            <div id="news-slider" class="slider">
                <!-- Сюда будут добавляться новости динамически с помощью JavaScript -->
            </div>
        </section>

        <section id="schedule">
            <h2>Расписание матчей</h2>
            <div id="match-schedule" class="schedule">
                <!-- Сюда будет добавляться расписание матчей динамически с помощью JavaScript -->
            </div>
        </section>
    </section>

    <footer>
        <p>&copy; 2024 Футбольный Сайт</p>
    </footer>

    <script src="football.js"></script>
</body>
</html>
